<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong> My Dear</strong>
            <p> I’ll be completely honest with you… You mean more to me than I ever managed to say. Having you in my life changes everything. And if there’s anything we need to make right between us, I’m ready to give it my heart."
            </p>
            <strong></strong>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>

  <div class="mu" style="display: none;">
    <video id="myVideo" loop width="200px" height="200px">
      <source src="اسمي.mp4"
        type="video/mp4">
    </video>
  </div>

  <script>
    const envelope = document.querySelector('.envelope-wrapper');
    const video = document.getElementById('myVideo');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');
      // تشغيل الفيديو عند فتح الظرف
      if (envelope.classList.contains('flap')) {
        video.play();
      } else {
        video.pause();
        video.currentTime = 0; // إعادة الفيديو للبداية عند غلق الظرف
      }
    });
  </script>
</body>

</html>
